							+'</h1><h2>豆瓣评分 <em>'
							+ item.movieRate
							+'</em></h2><h3>导演：'
							+ item.director
							+'</h3><h3>主演：'
							+ item.actor
							+'</h3></div><div class="aui-film-button"><button>购票</button></div></a>';
						}
