<script type="text/javascript">
	var action = "/getMovies";
	$.get(
					action,
					function(data) {
						if(data.success==true){
						var old = '';
						for(i in data.message){
							var item = data.message[i];
							old += '<a href="today_list.html?movieId='
							+ item.movieId
							+'" type="" about="" class="aui-flex b-line"><div class="aui-film-img"><img src="'
							+ item.movieImage
							+ '" alt=""></div><div class="aui-flex-box"><h1>'
							+ item.movieName
							+'</h1><h2>豆瓣评分 <em>'
							+ item.movieRate
							+'</em></h2><h3>导演：'
							+ item.director
							+'</h3><h3>主演：'
							+ item.actor
							+'</h3></div><div class="aui-film-button"><button>购票</button></div></a>';
						}
							$("#onMovies").html(old);	
						}else{
							alert('err back')
						}
					});
</script>
